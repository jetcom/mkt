<!-- HTML Preview Modal -->
    <div id="preview-modal" class="fixed inset-0 bg-black/40 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden flex flex-col fade-in">
            <div class="px-6 py-4 border-b border-gray-100 dark:border-slate-700 flex justify-between items-center bg-gray-50 dark:bg-slate-900">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Exam Preview</h3>
                <div class="flex gap-2">
                    <button onclick="printPreview()" class="px-4 py-2 bg-gray-100 dark:bg-slate-700 text-gray-700 dark:text-slate-200 rounded-lg font-medium hover:bg-gray-200 dark:hover:bg-slate-600">
                        <i data-lucide="printer" class="w-4 h-4 inline mr-1"></i>Print
                    </button>
                    <button onclick="closePreviewModal()" class="w-8 h-8 rounded-lg hover:bg-gray-200 dark:hover:bg-slate-700 flex items-center justify-center">
                        <i data-lucide="x" class="w-5 h-5 text-gray-500 dark:text-slate-400"></i>
                    </button>
                </div>
            </div>
            <div class="flex-1 overflow-auto p-6 bg-gray-100 dark:bg-slate-900">
                <iframe id="preview-frame" class="w-full h-full min-h-[600px] bg-white rounded-lg shadow-lg"></iframe>
            </div>
        </div>
    </div>
